<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zombie Prototype Web - Mobile & Gamepad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none; /* Disabilita zoom e scroll su mobile */
        }

        body {
            background-color: #111;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* UI Overlay */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            z-index: 10;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 5px cyan;
        }

        /* Menu Start / Game Over */
        #modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            text-align: center;
            border: 2px solid cyan;
            border-radius: 10px;
            box-shadow: 0 0 20px cyan;
            pointer-events: auto;
            z-index: 20;
        }

        h1 { margin-bottom: 10px; color: cyan; }
        p { margin-bottom: 20px; color: #ccc; }
        
        button {
            background: cyan;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: #000;
            border-radius: 5px;
        }

        button:active { background: #fff; }

        canvas { display: block; }

        /* --- VIRTUAL JOYSTICKS (Solo Mobile) --- */
        .joystick-zone {
            position: absolute;
            bottom: 50px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: none; /* Nascosti di default, attivati via JS */
            pointer-events: auto;
            touch-action: none;
            z-index: 15;
        }

        #stick-left-zone { left: 40px; }
        #stick-right-zone { right: 40px; }

        .stick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 10px cyan;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <div class="hud-top">
            <span id="scoreEl">Punti: 0</span>
            <span id="roundEl">Round: 1</span>
        </div>
    </div>

    <div id="modal">
        <h1 id="modal-title">DEAD OPS WEB</h1>
        <p id="modal-score">Tastiera/Mouse, Gamepad o Touch.</p>
        <button id="startBtn">GIOCA</button>
    </div>

    <div id="stick-left-zone" class="joystick-zone">
        <div id="stick-left" class="stick-knob"></div>
    </div>
    <div id="stick-right-zone" class="joystick-zone">
        <div id="stick-right" class="stick-knob" style="background: rgba(255, 50, 50, 0.5); box-shadow: 0 0 10px red;"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
